repos:
# dogfood
- repo: https://github.com/python-jsonschema/check-jsonschema
  rev: 0.29.0
  hooks:
    - id: check-dependabot
    - id: check-github-workflows
    - id: check-readthedocs
    - id: check-metaschema
      name: Validate Vendored Schemas
      files: ^src/check_jsonschema/builtin_schemas/vendor/.*\.json$
    - id: check-jsonschema
      name: Validate Test Configs
      args: ["--schemafile", "tests/example-files/config_schema.json"]
      files: ^tests/example-files/.*/_config.yaml$
- repo: https://github.com/pre-commit/pre-commit-hooks.git
  rev: v4.6.0
  hooks:
    - id: check-merge-conflict
    - id: trailing-whitespace
- repo: https://github.com/psf/black-pre-commit-mirror
  rev: 24.4.2
  hooks:
    - id: black
- repo: https://github.com/PyCQA/flake8
  rev: 7.1.0
  hooks:
    - id: flake8
      args: ['--config', '.flake8']
      additional_dependencies:
        - 'flake8-bugbear==24.1.17'
        - 'flake8-typing-as-t==0.0.3'
        - 'flake8-comprehensions==3.14.0'
- repo: https://github.com/sirosen/slyp
  rev: 0.6.1
  hooks:
    - id: slyp
- repo: https://github.com/PyCQA/isort
  rev: 5.13.2
  hooks:
    - id: isort
- repo: https://github.com/asottile/pyupgrade
  rev: v3.16.0
  hooks:
    - id: pyupgrade
      args: ["--py37-plus"]
